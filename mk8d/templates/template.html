<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario Kart 8 Deluxe Cup Generator</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="New cups generated by theme for Mario Kart 8 Deluxe.">
</head>
<body>
  <div id="container">
    <header><!-- Header -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
      <section id="header-text">
        <h2><a href="{{ url_for('index') }}">Mario Kart 8 Deluxe</a></h2>
        <h4>Cup Generator</h4>
      </section>
    </header>
    <main><!-- Main -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
      <section id="content">
          {% block content %}{% endblock content %}
      </section>

      <section class="grid">
        <!-- Original cups -->
        <a id="mushroom" class="cup-links" href="{{ url_for('cup', cup_name='Mushroom') }}">Mushroom</a>
        <a id="flower" class="cup-links" href="{{ url_for('cup', cup_name='Flower') }}">Flower</a>
        <a id="star" class="cup-links" href="{{ url_for('cup', cup_name='Star') }}">Star</a>
        <a id="special" class="cup-links" href="{{ url_for('cup', cup_name='Special') }}">Special</a>
        <a id="shell" class="cup-links" href="{{ url_for('cup', cup_name='Shell') }}">Shell</a>
        <a id="banana" class="cup-links" href="{{ url_for('cup', cup_name='Banana') }}">Banana</a>
        <a id="leaf" class="cup-links" href="{{ url_for('cup', cup_name='Leaf') }}">Leaf</a>
        <a id="lightning" class="cup-links" href="{{ url_for('cup', cup_name='Lightning') }}">Lightning</a>
        <a id="egg" class="cup-links" href="{{ url_for('cup', cup_name='Egg') }}">Egg</a>
        <a id="crossing" class="cup-links" href="{{ url_for('cup', cup_name='Crossing') }}">Crossing</a>
        <a id="triforce" class="cup-links" href="{{ url_for('cup', cup_name='Triforce') }}">Triforce</a>
        <a id="bell" class="cup-links" href="{{ url_for('cup', cup_name='Bell') }}">Bell</a>
        <a id="golden-dash" class="cup-links" href="{{ url_for('cup', cup_name='Golden Dash') }}">Golden Dash</a>
        <a id="lucky-cat" class="cup-links" href="{{ url_for('cup', cup_name='Lucky Cat') }}">Lucky Cat</a>
        <a id="turnip" class="cup-links" href="{{ url_for('cup', cup_name='Turnip') }}">Turnip</a>
        <a id="propeller" class="cup-links" href="{{ url_for('cup', cup_name='Propeller') }}">Propeller</a>

        <!-- New cups -->
        <a id="town" class="cup-links" href="{{ url_for('cup', cup_name='Town') }}">Town</a>
        <a id="building" class="cup-links" href="{{ url_for('cup', cup_name='Building') }}">Building</a>
        <a id="topographic" class="cup-links" href="{{ url_for('cup', cup_name='Topographic') }}">Topographic</a>
        <a id="sky" class="cup-links" href="{{ url_for('cup', cup_name='Sky') }}">Sky</a>
        <a id="city" class="cup-links" href="{{ url_for('cup', cup_name='City') }}">City</a>
        <a id="castle" class="cup-links" href="{{ url_for('cup', cup_name='Castle') }}">Castle</a>
        <a id="snow" class="cup-links" href="{{ url_for('cup', cup_name='Snow') }}">Snow</a>
        <a id="desert" class="cup-links" href="{{ url_for('cup', cup_name='Desert') }}">Desert</a>
        <a id="underwater" class="cup-links" href="{{ url_for('cup', cup_name='Underwater') }}">Underwater</a>
        <a id="sci-fi" class="cup-links" href="{{ url_for('cup', cup_name='Sci-Fi') }}">Sci-Fi</a>
        <a id="mario" class="cup-links" href="{{ url_for('cup', cup_name='Mario') }}">Mario</a>
      </section>
    </main>
  </div>
</body>
</html>
